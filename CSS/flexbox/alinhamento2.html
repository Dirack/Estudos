<!doctype html>
<!--
	index.html (HTML)
	
	Objetivo: Estudo sobre alinhamento com Flexbox.
	Utilize 'justify-content' para alinhar o conteúdo do container
	flexbox. As opções são center, flex-start (onde o container inicia),
	flex-end(onde o container termina), space-around (alinha os itens de modo que
	o espaço entre eles seja igual), space-between (espaço entre os itens)

	A propriedade 'align-items: center' alinha o conteúdo do container na vertical.
	Possui as mesmas opções de 'justify-content'.
	
	Versão 1.0
	
	Site: http://www.dirackslounge.online
	
	Programador: Rodolfo A. C. Neves (Dirack) 27/04/2019
	
	Email: rodolfo_profissional@hotmail.com
	
	Licença: Software de uso livre e código aberto.
-->
<head>
	<meta charset="utf-8">
	<title>Estudo sobre alinhamento com Flexbox</title>
	<style type="text/css">
		.container{
			display: flex;
			flex-wrap: wrap;

			justify-content: center;
			align-items: center; 

			/* row, column, row-reverse, column-reverse */
			flex-direction: row-reverse;

			background-color: #ddd;
			height: 500px;
		}

		.container div{
			background-color: red;
			margin: 10px;
			padding: 10px;
			font-size: 18px;
			width: 50px;
			height: 50px;
			

			/* flex:1 Todos terão mesmo tamanho */
			/* flex: 2 o dobro do tamanho */
			/* flex: 3 o triplo do tamanho */
			/*flex: 1;*/
		}


		#div10{

			/* Sobreescreve o alinhamento deste bloco */
			align-self: flex-start;

		}

		#div5, #div11{
			/* Mudar a ordem dos itens */
			order: 1;
			background-color: blue;
			color: #ffffff;
		}

		#div14{

			/* Este vai para o final da fila */
			order: -1;
			background-color: purple;
			color: #ffffff;

		}
	</style>
</head>
<body>

	<!-- Blocos a serem manipulados com flexbox -->
	<div class="container">
		<div>1</div>
		<div>2</div>
		<div>3</div>
		<div>4</div>
		<div id="div5">5</div>
		<div>6</div>
		<div>7</div>
		<div>8</div>
		<div>9</div>

		<!-- A ordem destes itens muda para o começo -->
		<div id="div10">10</div>
		<div id="div11">11</div>

		<div>12</div>
		<div>13</div>

		<!-- Este item vai para o final da fila -->
		<div id="div14">14</div>
		<div>15</div>	
	
	</div>

</body>
</html>
