<head>
	<meta charset="utf-8">
	<title>Estudo sobre Flexbox</title>
	<style type="text/css">
		.container{
			display: flex;

			/* row, column, row-reverse, column-reverse */
			flex-direction: row-reverse;

			background-color: #ddd;
		}

		.container div{
			background-color: red;
			margin: 10px;
			padding: 10px;
			font-size: 18px;

			/* flex:1 Todos terão mesmo tamanho */
			/* flex: 2 o dobro do tamanho */
			/* flex: 3 o triplo do tamanho */
			flex: 1;
		}

	</style>
</head>
<body>

	<!-- -->
	<div class="container">
		<div>1</div>
		<div>2</div>
		<div>3</div>		
	</div>


</body>
