<head>
	<meta charset="utf-8">
	<title>Estudo sobre a propriedade word-wrap do CSS3</title>
	<style type="text/css" rel="stylesheet">
		.exemplo{
			width: 100px;
			height: 150px;
			border: 1px solid black;
			word-wrap: break-word;
		}
	</style>
</head>
<body>
	<!-- Texto não cabe na div, word-wrap quebra o texto -->
	<div class="exemplo">
		<p>Teeeeeeeeeeexto graaaaaaaaande demaaaaaais</p>
	</div>


</body>
