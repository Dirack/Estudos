<head>
	<meta charset="utf-8">
	<title>Estudo sobre formatação de texto com CSS</title>
	
	<!-- Folha de estilo CSS -->
	<style type="text/css">
		.texto{
			width: 500px;
			height: 500px;
			background-color: #eeeeee;
			color: red;
			font-size: 20px;
			font-family: Helvetica,Verdana;
			text-align: center;

			/* underline, overline, line-through */
			text-decoration: line-through;

			/* texto caixa alta (uppeercase) caixa baixa (lowercase) */
			text-transform: uppercase;

			/* Peso da fonte pode ser bold ou normal também */
			font-weight: 200px; 

			/* Igualar automaticamente as margens direita e esquerda */
			margin: auto;

			margin-top: 20px;
			padding-top: 20px;

		}

	</style>

</head>
<body>

	<!-- Texto e div a serem formatados com CSS -->
	<div class="texto">Esse é um texto qualquer...</div>

</body>
</html>
