<html>
    <head>
        <title>Estudo VUE</title>
        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    </head>
    <body>
        <div id="app">
            <span>{{n1}} + {{n2}} = </span>
            <input v-model="n3" />
            <div v-if="n1+n2 == parseInt(n3)">ACERTOU!</div>
            <div v-if="n3 != '0' && n1+n2 != parseInt(n3)">ERROU!</div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
