<head>

	<link type="text/css" rel="stylesheet" href=" ">
	<script type="text/javascript" src=" "></script>
</head>
<body>

	<!-- O atributo controls serve para que os controles de 
	     volume e pause sejam exibidos, o atributo autoplay
	     permite o audio iniciar assim que a página é carregada,
	     preload précarrega o vídeo antes da página carregar -->
	<audio controls autoplay preload>
		<source src="AllStar.mp3" type="audio/mpeg">
	</audio>

</body>
