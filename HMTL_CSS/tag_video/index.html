<body>

	<!-- O atributo controls serve para que os controles de 
	     volume e pause sejam exibidos, o atributo autoplay
	     permite o vídeo iniciar assim que a página é carregada -->
	<video width="320" height="240" controls autoplay>
		<source src="wineryDogs.mp4" type="video/mp4">
	</video>
