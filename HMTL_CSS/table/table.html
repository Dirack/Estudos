<html>
	<meta charset="utf-8">
	<title>TABLE ESTUDO</title>
	
	<!--Pequena CSS para 
	 adicionar borda nas células da tabela
	-->
	<style type="text/css">
		td, th {border: 1px solid black;}
	</style>

<body>

	<!-- Estrutura da tabela (é organizada por linhas): 
	 	 
	 	th título da coluna
	 	tr linha
	 	td célula

		<caption>Legenda aqui!!! </caption>
			th | th | th
		tr =>	td | td | td
		tr =>	td | td | td
	-->

	<table>
		<caption>Tabela de exemplo</caption>
		<tr>
			<th>Livro</th>
			<th>Autor</th>
			<th>Páginas</th>
		</tr>
		<tr>
			<td>Para Além do bem e do mal</td>
			<td>Nietzsche, F.</td>
			<td>100</td>
		</tr>

		<tr>
			<td>Mein Kampf</td>
			<td>Hitler, A.</td>
			<td>200</td>
		</tr>	
	</table>
</body>
</html>
