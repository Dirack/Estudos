<html>
	<meta charset="utf-8">
	<title>TABLE ESTUDO</title>
	
	<!--Pequena CSS para 
	 adicionar borda nas células da tabela
	-->
	<style type="text/css">
		td, th {border: 1px solid black;}
	</style>

<body>

	<!-- Estrutura da tabela (é organizada por linhas): 
	 	 
	 	th título da coluna
	 	tr linha
	 	td célula

		<caption>Legenda aqui!!! </caption>
			th | th | th
		tr =>	td | td | td
		tr =>	td | td | td
	-->

	<table width="500" border="1" align="center">
		<caption>Tabela de exemplo</caption>
		<tr bgcolor="#999999">
			<th>Livro</th>
			<th>Autor</th>
			<th>Páginas</th>
		</tr>
		<tr>
			<td width="300">Para Além do bem e do mal</td>
			<td>Nietzsche, F.</td>
			<td>100</td>
		</tr>

		<tr>
			<td bgcolor="#000000" style="color:#ffffff;" align="center">Mein Kampf</td>
			<td>Hitler, A.</td>
			<td>200</td>
		</tr>	

		<!-- Expandir célula por duas colunas -->
		<tr>
			<td>Colspan</td>
			<td colspan="2">teste</td>
			
		</tr>	

		<!-- Expandir célula por duas linhas -->
		<tr>
			<td rowspan="2">Rowspan</td>
			<td>teste</td>
			<td>teste</td>
			
		</tr>	
		<tr>
			<td>teste</td>
			<td>teste</td>
			
		</tr>
	</table>
</body>
</html>
