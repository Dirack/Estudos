<head>
	<meta charset="utf-8">
	<title>Calculadora IMC</title>

	<!-- Folha de estilo CSS -->
	<link type="text/css" rel="stylesheet" href=" ">
	
	<!-- JQuery -->
	<script type="text/javascript" src="jquery-3.3.1.min.js"></script>

	<!-- script Calculadora IMC -->
	<script type="text/javascript" src="imc.js"></script>
</head>
<body>

	<!-- Recebe os dados da pessoa para calcular o IMC -->
	<div id="dados">

		Digite sua altura em metros (exemplo 1.70m):<br>
		<input type="text" name="altura" id="altura"><br>

		Digite seu peso em quilos (exemplo 70Kg):<br>
		<input type="text" name="peso" id="peso"><br>

		<button id="calcularIMC">Calcular IMC</button><br>
	</div>

	<!-- Informe o IMC ao usuário -->
	<div id="resultado">

	</div>
