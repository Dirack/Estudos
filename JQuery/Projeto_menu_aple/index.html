<head>
	<meta charset="utf-8">
	<title>Menu Aple com JQuery</title>

	<style type="text/css">

		#menuAple{
			width:800px;
			height: 70px;
			position: fixed;
			bottom: 0px;
			left: 50%;
			margin-left:-400px;
			border: 1px solid black;
		}

		.icone{
			width: 70px;
			height: 70px;
			background-color: #000000;
			border: 1px solid black;
			margin-left: 10px;
			float: left;
			cursor: pointer;
			border-radius:35px;
		}
	</style>

	<!-- JQuery -->
	<script type="text/javascript" src="../jquery-3.3.1.min.js"></script>

	<!-- Script estudo sobre JQuery -->
	<script type="text/javascript" src="script.js"></script>
</head>
<body style="text-align:center;">

	
	<h1>Menu Aple: passe o mouse por cima dos ícones</h1>

	<!-- menu fixo na parte inferior da página -->
	<div id="menuAple">
		<div class="icone"></div>
		<div class="icone"></div>
		<div class="icone"></div>
		<div class="icone"></div>
		<div class="icone"></div>
		<div class="icone"></div>
	</div>


</body>
