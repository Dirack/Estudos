<head>
	<meta charset="utf-8">
	<title>Album de fotos lightbox</title>

	<style type="text/css">
	
		#bgbox{
			background-color: #000000;
			position: fixed;
			left: 0px;
			top: 0px;
			width: 100%;
			height: 100%;
			opacity: 0.6;
			display: none;
		}

		#imgbox{
			background-color: #ffffff;
			position: fixed;
			left: 50%;
			top: 50%;
			width: 500px;
			height: 400px;
			padding: 20px;
			margin-left: -270px;
			margin-top: -220px;
			display: none;
		}

	</style>

	<!-- JQuery -->
	<script type="text/javascript" src="../jquery-3.3.1.min.js"></script>

	<!-- Script estudo sobre JQuery -->
	<script type="text/javascript" src="script.js"></script>
</head>
<body>

	<!-- Galeria de fotos -->
	<div id="albumFotos">
		<a href="javascript:;" class="galeria"><img src="images/img1.jpg" width="100px" height="100px"></a>
		<a href="javascript:;" class="galeria"><img src="images/img2.jpg" width="100px" height="100px"></a>
	</div>

	<!-- Escurecer a tela -->
	<div id="bgbox">

	</div>

	<!-- Caixa da imagem no centro da tela -->
	<div id="imgbox">
		<img src="" width="480px" height="380px">
		<button id="botaoFechar">Fechar</button>
	</div>

</body>
</html>
