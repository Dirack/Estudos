<!doctype html>
<!--
	index.html (HTML)
	
	Objetivo: Estudo sobre armazenar variável em elemento HTML.
	E verificação de existência de tag.
	Inserir diretamente na tag HTML com 'data-*', exemplo:
		data-idade=12

	Ou utilizar o JQuery para inserir na memória. Exemplo:
	$('#algo').data('idade','12');

	Verificar se a tag existe, utilize sempre teste condicional:
	if($('#algo').length > 0 ){faz algo};

<head>
	<meta charset="utf-8">
	<title>Estudo sobre armazenar variável em elemento HTML</title>

	<!-- JQuery -->
	<script type="text/javascript" src="jquery-3.3.1.min.js"></script>
	
	<!-- script com JQuery para alterar atributo data-* -->
	<script type="text/javascript" src="script.js"></script>
</head>
<body>

	<!-- Os elementos a serem manipulados pelo JQuery -->
	<div id="teste">

		<!-- Lista de usuários com idade armazenada em data-idade -->
		<ul>
			<li data-idade="12">Usuário 1</li>
			<li>Usuário 2</li>
			<li>Usuário 3</li>
		</ul>

	</div>


</body>
</html>
