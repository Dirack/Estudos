<head>
	<meta charset="utf-8">
	<title>Projeto criar menus Dropdown com JQuery</title>
	
	<!-- Folha de estilo CSS -->
	<link type="text/css" rel="stylesheet" href="menu_dropdown.css">

	<!-- JQuery -->
	<script type="text/javascript" src="../jquery-3.3.1.min.js"></script>

	<!-- script para manipular atributos com JQuery -->
	<script type="text/javascript" src="script.js"></script>
</head>
<body>

	<!-- Dentro desta div estarão os elementos a serem manipulados pelo JQuery -->
	<div id="menu_dropdown">
		<ul>
			<li>
				<div id="menu">menu1</div>
				<div class="submenu">
					Opção 1<br>
					Opção 2<br>
					Opção 3

				</div>
			</li>
				<li>menu2</li>
				<li>menu3</li>
				<li>menu4</li>
		</ul>

	</div>

</body>
</html>
