<head>
	<meta charset="utf-8">
	<title>Selecionador de hora com JQuery</title>

	<style type="text/css">

		#selecionador{
			width:200px;
			height: 200px;
			position: absolute;
			top: 50px;
			right: 500px;
			border: 1px solid black;
		}
	</style>

	<!-- JQuery -->
	<script type="text/javascript" src="../jquery-3.3.1.min.js"></script>

	<!-- Script estudo sobre JQuery -->
	<script type="text/javascript" src="script.js"></script>
</head>
<body>
	<!-- Opções de horas a selecionar -->
	<div id="selecionador">
		<button>10:00</button>
		<button>12:00</button>
		<button>14:00</button>
		<button>20:00</button>
	</div>


	<!-- Elementos a serem manipulados pelo JQuery -->
	<!-- Ao focalizar em um campo do formulário as opções de hora aparecem -->
	<div id="teste">

		<h3>Selecionador de hora</h3>

		<form>
			Hora 1:
			<input type="text" class="hora"><br>
			Hora 2:
			<input type="text" class="hora"><br>
			Hora 3:
			<input type="text" class="hora"><br>
			Hora 4:
			<input type="text" class="hora"><br>

		</form>


	</div>
	

</body>
