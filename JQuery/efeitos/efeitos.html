<head>
	<meta charset="utf-8">
	<title>Estudo sobre efeitos e animações com JQuery</title>

	<style type="text/css">
		#teste{
			background-color: #000000;
			border: 1px solid black;
			min-width: 500px;
			min-height: 500px;
		}

		#botao{
			position: absolute;
			left: 20px;
			top: 550px;
		}

	</style>

	<!-- JQuery -->
	<script type="text/javascript" src="../jquery-3.3.1.min.js"></script>

	<!-- Script estudo sobre JQuery -->
	<script type="text/javascript" src="script.js"></script>
</head>
<body>

	<!-- Elementos a serem manipulados pelo JQuery -->
	<div id="teste">

		
	</div>
	
	<!-- Clique nos botões para ver as animações -->
	<div id="botao">
		<button id="toggle">Toggle</button>
		<button id="fade">Fade</button>
		<button id="slide">Slide</button>
		<button id="animacao">Animate</button>
		<button id="animacaoElaborada">Animate2</button>
		<button id="pararAnimacao">Stop</button>
		<button id="irDireita">Direita</button>
		<button id="irEsquerda">Esquerda</button>
	</div>

</body>
</html>
