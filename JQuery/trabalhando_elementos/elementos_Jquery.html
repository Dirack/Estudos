<head>
	<meta charset="utf-8">
	<title>Estudo: Mudar texto de elementos com JQuery.</title>

	<!-- Folha de estilo CSS -->
	<style type="text/css">
		.estilo{
			background-color: #000000;
		}

	</style>

	<!-- JQuery -->
	<script type="text/javascript" src="jquery-3.3.1.min.js"></script>

	<!-- Script estudo sobre JQuery -->
	<script type="text/javascript" src="script.js"></script>
</head>
<body>

	<!-- Elementos a serem manipulados pelo JQuery -->
	<div id="teste">

		<h1>Clique para mudar texto:</h1>
		<button onclick="mudaTexto();">Botão</button>

		<p>Texto original</p>

	</div>

</body>
