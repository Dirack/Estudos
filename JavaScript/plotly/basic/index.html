<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>Estudo plotly stream</title>
	<script src="https://cdn.plot.ly/plotly-2.14.0.min.js"></script>
</head>
<body>

	<div id="myDiv"></div>

	<script>
		function rand() {
			return Math.random();
		}


		Plotly.newPlot('myDiv', [{

		  y: [1,2,3].map(rand),

		  mode: 'lines',

		  line: {color: '#80CAF6'}

		}]);


		var cnt = 0;


		var interval = setInterval(function() {


		  Plotly.extendTraces('myDiv', {

		    y: [[rand()]]

		  }, [0])


		  if(++cnt === 100) clearInterval(interval);

		}, 300);
</script>

</body>
</html>
