<head>
	<meta charset="utf-8">
	<title>Estudo redirecionamento JS</title>
	
</head>

<body>

	<!-- Botões para redirecionar a página -->
	<!-- Redirecionar para o google -->
	<button onclick="window.location.href = 'http://www.google.com';">Para o Google</button><br>
	
	<!-- Redirecionar para a própria página, atualizar -->
	<button onclick="window.location.href = window.location.href;">Ficar aqui</button><br>


</body>
</html>
