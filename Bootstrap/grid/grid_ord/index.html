<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,shink-to-fit=no">
	<link rel="stylesheet" href="bootstrap.min.css">
	<style type="text/css">
		.row [class^=col-], .row .col{
			border: 1px solid black;
		}
	</style>
	<title>Projeto Bootstrap - Estudo Grid</title>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col order-last" style="background-color:#FF0000">Primeira</div>
			<div class="col" style="background-color:#00FF00">Segunda</div>
			<div class="col" style="background-color:#FF0000">Terceira</div>
		</div>
		<div class="row">
			<div class="col" style="background-color:#FF0000">Primeira</div>
			<div class="col" style="background-color:#00FF00">Segunda</div>
			<div class="col order-first" style="background-color:#FF0000">Terceira</div>
		</div>

		<div class="row">
			<div class="col order-4" style="background-color:#FF0000">Primeira</div>
			<div class="col order-2" style="background-color:#00FF00">Segunda</div>
			<div class="col order-3" style="background-color:#FF0000">Terceira</div>
			<div class="col order-1" style="background-color:#FF0000">Quarta</div>
			<div class="col order-5" style="background-color:#FF0000">Quinta</div>
		</div>
	</div>

	<script type="text/javascript" src="jquery-3.3.1.min.js"></script>
	<script type="text/javascript" src="bootstrap.bundle.min.js"></script>
</body>
</html>
