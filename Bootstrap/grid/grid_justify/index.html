<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,shink-to-fit=no">
	<link rel="stylesheet" href="bootstrap.min.css">
	<style type="text/css">
		.row [class^=col-], .row .col{
			border: 1px solid black;
			height: 50px;
		}
	</style>
	<title>Projeto Bootstrap - Estudo Grid</title>
</head>
<body>
	<div class="container">
		<div class="row justify-content-left" style="background-color:#ff9999;padding:10px">
			<div class="col-3" style="background-color:#FF0000">Primeira</div>
			<div class="col-3" style="background-color:#00FF00">Segunda</div>
			<div class="col-3" style="background-color:#FF0000">Terceira</div>
		</div>
		<div class="row justify-content-center" style="background-color:#ff9999;padding:10px">
			<div class="col-3" style="background-color:#FF0000">Primeira</div>
			<div class="col-3" style="background-color:#00FF00">Segunda</div>
			<div class="col-3" style="background-color:#FF0000">Terceira</div>
		</div>

		<div class="row justify-content-end" style="background-color:#ff9999;padding:10px">
			<div class="col-3" style="background-color:#FF0000">Primeira</div>
			<div class="col-3" style="background-color:#00FF00">Segunda</div>
			<div class="col-3" style="background-color:#FF0000">Terceira</div>
		</div>

		<div class="row justify-content-around" style="background-color:#ff9999;padding:10px">
			<div class="col-3" style="background-color:#FF0000">Primeira</div>
			<div class="col-3" style="background-color:#00FF00">Segunda</div>
			<div class="col-3" style="background-color:#FF0000">Terceira</div>
		</div>

		<div class="row justify-content-between" style="background-color:#ff9999;padding:10px">
			<div class="col-3" style="background-color:#FF0000">Primeira</div>
			<div class="col-3" style="background-color:#00FF00">Segunda</div>
			<div class="col-3" style="background-color:#FF0000">Terceira</div>
		</div>

		<!-- Alinhamento vertical com align-itens- start, end e center-->
		<div class="row align-items-start justify-content-around" style="background-color:#ffff99;padding:10px; height:300px">
			<div class="col-3" style="background-color:#FF0000">Primeira</div>
			<div class="col-3" style="background-color:#00FF00">Segunda</div>
			<div class="col-3" style="background-color:#FF0000">Terceira</div>
		</div>
		<div class="row align-items-center justify-content-between" style="background-color:#99ff99;padding:10px; height:300px">
			<div class="col-3" style="background-color:#FF0000">Primeira</div>
			<div class="col-3" style="background-color:#00FF00">Segunda</div>
			<div class="col-3" style="background-color:#FF0000">Terceira</div>
		</div>
		<div class="row align-items-end justify-content-end" style="background-color:#9999ff;padding:10px; height:300px">
			<div class="col-3" style="background-color:#FF0000">Primeira</div>
			<div class="col-3" style="background-color:#00FF00">Segunda</div>
			<div class="col-3" style="background-color:#FF0000">Terceira</div>
		</div>
	</div>

	<script type="text/javascript" src="jquery-3.3.1.min.js"></script>
	<script type="text/javascript" src="bootstrap.bundle.min.js"></script>
</body>
</html>
