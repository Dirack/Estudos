<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,shink-to-fit=no">
	<link rel="stylesheet" href="bootstrap.min.css">
	<style type="text/css">
		.row [class^=col-], .row .col{
			border: 1px solid black;
			height: 50px;
		}
		.media{
			border:1px solid black;
			background-color: #eeeeee;
		}
	</style>
	<title>Projeto Bootstrap - Estudo Tipografia</title>
</head>
<body>
	<div class="container">
		<!-- Ao botar o mouse sobre o botão o title será exibido -->
		<button class="btn btn-success" data-toggle="tooltip" data-placement="right" title="Teste de tooltip com Bootstrap">Salvar</button>
		<button class="btn btn-success" data-toggle="tooltip" data-placement="left" title="Teste de tooltip com Bootstrap">Salvar</button>
		<button class="btn btn-success" data-toggle="tooltip" data-placement="bottom" title="Teste de tooltip com Bootstrap">Salvar</button>
	</div>

	<script type="text/javascript" src="jquery-3.3.1.min.js"></script>
	<script type="text/javascript" src="bootstrap.bundle.min.js"></script>
	<!-- Ativar o tooltip com javascript -->
	<script type="text/javascript">
		$(function(){
			$('[data-tooltip="tooltip"]').tooltip();
		});
	</script>
</body>
</html>
