<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,shink-to-fit=no">
	<link rel="stylesheet" href="bootstrap.min.css">
	<style type="text/css">
		.row [class^=col-], .row .col{
			border: 1px solid black;
			height: 50px;
		}
		.media{
			border:1px solid black;
			background-color: #eeeeee;
		}
	</style>
	<title>Projeto Bootstrap - Estudo Tipografia</title>
</head>
<body>
	<div class="container">
		<a class="btn btn-primary" href="#">Botão</a>
		<button class="btn btn-secondary">Botão</button>
		<input class="btn btn-success" type="submit" value="Botão">
		<input class="btn btn-danger" type="submit" value="Botão">
		<input class="btn btn-warning" type="submit" value="Botão">
		<input class="btn btn-info" type="submit" value="Botão">
		<input class="btn btn-light" type="submit" value="Botão">
		<input class="btn btn-dark" type="submit" value="Botão">
		<input class="btn btn-link" type="submit" value="Botão">
		<input class="btn btn-outline-primary" type="submit" value="Botão">
		<input class="btn btn-primary btn-lg" type="submit" value="Botão">
		<input class="btn btn-dark btn-sm" type="submit" value="Botão">
		<input class="btn btn-outline-danger" type="submit" value="Botão">
		<input class="btn btn-dark btn-block" type="submit" value="Botão">
		<input class="btn btn-outline-success" type="submit" value="Botão">

		<div class="btn-group">
			<a class="btn btn-primary" href="#">Botão</a>
			<button class="btn btn-secondary">Botão</button>
			<input class="btn btn-success" type="submit" value="Botão">
		</div>
		<div class="btn-group">
			<a class="btn btn-primary" href="#">Botão</a>
			<button class="btn btn-secondary">Botão</button>
			<input class="btn btn-success" type="submit" value="Botão">
		</div>
		<div class="btn-group-vertical">
			<a class="btn btn-primary" href="#">Botão</a>
			<button class="btn btn-secondary">Botão</button>
			<input class="btn btn-success" type="submit" value="Botão">
		</div>
	</div>

	<script type="text/javascript" src="jquery-3.3.1.min.js"></script>
	<script type="text/javascript" src="bootstrap.bundle.min.js"></script>
</body>
</html>
