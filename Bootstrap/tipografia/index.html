<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,shink-to-fit=no">
	<link rel="stylesheet" href="bootstrap.min.css">
	<style type="text/css">
		.row [class^=col-], .row .col{
			border: 1px solid black;
			height: 50px;
		}
		.media{
			border:1px solid black;
			background-color: #eeeeee;
		}
	</style>
	<title>Projeto Bootstrap - Estudo Tipografia</title>
</head>
<body>
	<div class="container">
	
		<div class="h1">Título qualquer</div>
		<h1> Texto aleatório <small class="text-muted">usuário</small></h1>
		<p>texto qualquer de exemplo de <span class="mark">destaque</span></p>
		<div style="width:500px;height:500px;border:1px solid black">
			<p class="text-left">texto</p>
			<p class="text-center">texto</p>
			<p class="text-right">texto</p>
		</div>

		<div class="list-inline">
			<a>Item 1</a>
			<a>Item 2</a>
			<a>Item 3</a>
		</div>
	</div>

	<script type="text/javascript" src="jquery-3.3.1.min.js"></script>
	<script type="text/javascript" src="bootstrap.bundle.min.js"></script>
</body>
</html>
