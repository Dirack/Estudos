<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,shink-to-fit=no">
	<link rel="stylesheet" href="bootstrap.min.css">
	<style type="text/css">
		.row [class^=col-], .row .col{
			border: 1px solid black;
			height: 50px;
		}
		.media{
			border:1px solid black;
			background-color: #eeeeee;
		}
	</style>
	<title>Projeto Bootstrap - Estudo Tipografia</title>
</head>
<body>
	<div class="container">
		<form method="POST">
		<div class="input-group input-group-lg">
			<input type="email" name="email" class="form-control" placeholder="seu nome">
			<div class="input-group-append">
				<span class="input-group-text">@hotmail.com</span>
			</div>
		</div>
		</form>

		<form method="POST">
                <div class="input-group input-group-sm">
                        <div class="input-group-prepend">
                                <span class="input-group-text">@</span>
                        </div>
                        <input type="text" name="tweeter" class="form-control" placeholder="seu nome">
                </div>
                </form>

		<form method="POST">
                <div class="input-group input-group-sm">
                        <div class="input-group-prepend">
                                <span class="input-group-text">R$</span>
                        </div>
                        <input type="text" name="tweeter" class="form-control" placeholder="seu nome">
			<div class="input-group-append">
				<span class="input-group-text">,00</span>
			</div>
                </div>
                </form>

	</div>

	<script type="text/javascript" src="jquery-3.3.1.min.js"></script>
	<script type="text/javascript" src="bootstrap.bundle.min.js"></script>
</body>
</html>
