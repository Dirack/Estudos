<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,shink-to-fit=no">
	<link rel="stylesheet" href="bootstrap.min.css">
	<style type="text/css">
		.row [class^=col-], .row .col{
			border: 1px solid black;
			height: 50px;
		}
		.media{
			border:1px solid black;
			background-color: #eeeeee;
		}
	</style>
	<title>Projeto Bootstrap - Estudo Tipografia</title>
</head>
<body>
	<div class="container">
<div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="image1.jpg" class="d-block w-100" alt="...">
    </div>
    <div class="carousel-item">
      <img src="image2.jpg" class="d-block w-100" alt="...">
    </div>
    <div class="carousel-item">
      <img src="image3.jpg" class="d-block w-100" alt="...">
    </div>
  </div>
</div>
		<div id="slideshowExemplo" class="carousel slide" data-ride="carousel">
			<ol class="carousel-indicators">
				<li data-target="#slideshowExemplo" data-slide-to="0" class="active"></li>
				<li data-target="#slideshowExemplo" data-slide-to="1"></li>
				<li data-target="#slideshowExemplo" data-slide-to="2"></li>
				<li data-target="#slideshowExemplo" data-slide-to="3"></li>
			</ol>
			<div class="carousel-inner">
				<div class="carousel-item active">
					<img src="image1.jpg" class="d-block w-100">
				</div>
				<div class="carousel-item">
					<img src="image2.jpg" class="d-block w-100">
				</div>
				<div class="carousel-item">
					<img src="image3.jpg" class="d-block w-100">
				</div>
				<div class="carousel-item">
					<img src="image4.jpg" class="d-block w-100">
				</div>
			</div>
			<a class="carousel-control-prev" href="#slideshowExemplo" role="button" data-slide="prev">
				<span class="carousel-control-prev-icon"></span>
			</a>
			<a class="carousel-control-next" href="#slideshowExemplo" role="button" data-slide="next">
				<span class="carousel-control-next-icon"></span>
			</a>

		</div>
	</div>

	<script type="text/javascript" src="jquery-3.3.1.min.js"></script>
	<script type="text/javascript" src="bootstrap.bundle.min.js"></script>
</body>
</html>
