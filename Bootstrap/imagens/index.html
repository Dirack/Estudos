<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,shink-to-fit=no">
	<link rel="stylesheet" href="bootstrap.min.css">
	<style type="text/css">
		.row [class^=col-], .row .col{
			border: 1px solid black;
			height: 50px;
		}
		.media{
			border:1px solid black;
			background-color: #eeeeee;
		}
	</style>
	<title>Projeto Bootstrap - Estudo Tipografia</title>
</head>
<body>
	<div class="container">
	
		<img src="banner.png" class="rounded img-fluid">
		<img src="me.jpg" class="img-thumbnail float-right">
		<img src="me.jpg" class="img-rounded float-left">

		<figure class="figure">
			<img src="me.jpg" class="figure-img img-fluid rounded figure-thumbnail">
			<figcaption class="figure-caption text-right">Rodolfo Dirack</figcaption>
		</figure>
	</div>

	<script type="text/javascript" src="jquery-3.3.1.min.js"></script>
	<script type="text/javascript" src="bootstrap.bundle.min.js"></script>
</body>
</html>
