<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,shink-to-fit=no">
	<link rel="stylesheet" href="bootstrap.min.css">
	<link rel="stylesheet" href="style.css">
	<title>Estudo formulário de login</title>
</head>
<body>

	<div class="area">
		<img class="logo" src="https://www.google.com.br/google.jpg">
		<h2 class="padding">Faça o seu login:</h2>
		<form>
			<input type="text" name="login" placeholder="Faça o seu login" class="form-control">
			<input type="password" name="password" placeholder="Digite a sua senha" class="form-control">
		<label class="remember">
			<input type="checkbox" name="remember" value="1">
			Lembrar a minha senha
		</label>
		<input type="submit" value="Entrar" class="btn btn-lg btn-primary btn-block">	
		</form>
		<p class="ano padding">@ 2019</p>
	</div>

	<script type="text/javascript" src="jquery-3.3.1.min.js"></script>
	<script type="text/javascript" src="bootstrap.bundle.min.js"></script>
</body>
</html>
