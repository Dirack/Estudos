<head>
	<meta charset="utf-8">
	<title>Estudo sobre tags personalizadas e tags especiais do HTML5</title>
</head>
<body>

	<!-- Tags input com finalidades especiais do HTML5 -->
	<form method='POST'>
		Email: <input type="email" required><br><br>
		Telefone: <input type='tel' ><br><br>
		URL: <input type='url'><br><br>
		Número: <input type='number'><br><br>
		RANGE: <input type='range' min='1' max='100'><br><br>
		Data: <input type='date'><br><br>
		Hora: <input type='time'><br><br>
		Data e Hora: <input type='datetime-local'><br><br>
		Cor: <input type='color'><br><br>
		<input type='submit' value='Enviar'>

	</form>

</body>
</html>
