<!doctype html>
<!--
	Estudo sobre IFRAME - Imagens.html 

	Objetivo: Conjunto de imagens a ser carregado como
	iframe pela página 'iframe.html'. 

	Para ilustrar o funcionamento da tag 'iframe' utilizo duas imagens de
	um 'bichinho virtual' chamado 'irock' (rocha): Irock sério e Irock
	feliz. O objetivo é com um clique em um botão na página iframe.html
	mudar a imagem exibida pelo iframe da página imagens.html.

	Programador: Rodolfo A. C. Neves (Dirack) 09/01/2019

-->
<head>
<meta charset="utf-8">
<title>imagens.html: IFRAME - Estudo</title>

<!-- Folha de estilo CSS -->
<style>
	#img1 {
		margin-bottom: 100px;

	}
</style>
</head>

<body>

	<!-- Imagem 1 - Irock sério -->
	<div id="img1">
		<img src="rock.png">
	</div>

	<!-- Imagem 2 - Irock feliz -->
	<div id="img2">
		<img src="rock_happy.png">
	</div>

</body>
</html>
