<head>
	<meta charset="utf-8">
	<title>Estudo sobre tags do HTML5, header, footer, nav
	article, aside, time e section</title>
	<link type="text/css" rel="stylesheet" href=" ">
	<script type="text/javascript" src=" "></script>
</head>
<body>

	<!-- Facilita a busca do seu site -->
	<header>
		<h1>Título</h1>
		<h2>Subtítulo</h2>
	</header>

	<!-- O menu principal do site deve ficar dentro desta tag
	     Para facilitar os buscadores e leitores para deficientes visuais
	-->
	<nav>

		<ul id="menu principal">
			<li>Item 1</li>
			<li>Item 2</li>
			<li>Item 3</li>
		</ul>
	</nav>

	<!-- Indexado por seção nos motores de busca -->
	<section>
		<h3>Seção 3</h3>

		<p>Texto qualquer</p>
	</section>


	<!-- Indexado como conteúdo principal do site -->
	<article>
		<p>Texto principal do meu site. No dia <time datetime="2019-03-24">qualquer.</p>
	</article>

	<!-- texto secundário do meu site -->
	<aside>
		<p>Texto secundário do meu site</p>
	</aside>

	<!-- Rodapé da página -->
	<footer>
		Produzido por Rodolfo Dirack (2019)
	</footer>

</body>
</html>
